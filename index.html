<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JustStreamIt - votre classement de films intÃ©ressant" />
    <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
    <script src="https://kit.fontawesome.com/e0879a338f.js" crossorigin="anonymous"></script>
    <title>JustStreamIt</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="./assets/logo/juststreamit.svg" alt="logo JustStreamit" />
                </div>
                <div class="left-nav" id="left-nav">
                    <ul class="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#categories">Categories</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="home">
            <div class="inner">
                <div class="banner">
                    <div class="best-movie-info">
                        <h1>Best Movie</h1>
                        <h3 id="best-movie">Avengers: End Game</h3>
                        <p class="description">""</p>
                        <div class="banner-button flex">
                            <button class="btn">
                                <span class="fas fa-play play"></span>Play
                            </button>
                            <button class="btn btn1" aria-label="open modal">
                                <span class="fa fa-info-circle play info"></span>More Info
                            </button>
                        </div>
                    </div>
                    <div class="img-container">
                        <img id="cover" alt="#" src="#" />
                    </div>
                </div>
            </div>
        </section>
        <section class="carousel">
            <div class="container-indicators">
                <div class="indicator active" data-index=0></div>
                <div class="indicator" data-index=1></div>
                <div class="indicator" data-index=2></div>
            </div>
        </section>
        <section class="modal hidden" id="modal">
            <div class="modal-content">
                <button aria-label="close modal" class="btn-close">
                    <i class="fas fa-times"></i>
                </button>
                <div class="modal-image"></div>
                <div class="modal-movie-info">
                    <div class="headding">
                        <h3 class="title" id="modal-title">modal title</h3>
                        <button class="btn-play">
                            <span class="fas fa-play play"></span>Play
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="info1">
                            <p>Genres: <span class="genres"></span></p>
                            <p>Date published: <span class="date"></span></p>
                            <div class="rate">
                                <p>Rated: <span class="rated"><i class="fas fa-star star"></i></span></p>
                                <p>IMDB Score: <span class="imdb-score"></span>/10</p>
                                <p>Director: <span class="directors"></span></p>
                                <p>Actors: <span class="actors"></span></p>
                            </div>
                        </div>
                        <div class="info2">

                            <p>Duration: <span class="duration"></span></p>
                            <p>Country: <span class="country"></span></p>
                            <p>Box Office: <span class="box-office"></span></p>
                            <p>Description: <span class="modal-description"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="overlay hidden"></div>
    </main>

    <footer></footer>
    <script src="./index.js"></script>
</body>

</html>
